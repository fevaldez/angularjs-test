<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group"
             ng-class="isValid ? 'has-success' : 'has-error'">
          <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunch">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="getEvaluation();">Check If Too Much</button>
             <span id="evalMessage" class="help-block">This is NOT consider an empty item, i.e., ", ," as an item towards to the count</span>
         </div>
         <div class="form-group message"
             ng-class="isValid ? 'has-success' : 'has-error'">
            <span id="evalMessage" class="help-block">{{evaluationMessage}}</span>
         </div>
   </div>

</body>
</html>
