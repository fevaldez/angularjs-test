<div class="table-responsive" ng-if='list.items.length'>
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Short Name</th>
            <th>Description</th>
        </tr>    
    </thead>
    <tbody>
        <tr ng-repeat="item in list.items">
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.short_name}}</td>
            <td>{{item.description}}</td>
            <td><button ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
        </tr>
    </tbody>
</table>
</div>

<div class="row text-danger" ng-if='list.isDirty && !list.items.length'>Nothing found.</div>
