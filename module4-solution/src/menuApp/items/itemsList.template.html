<div class="table-responsive" ng-if='$ctrl.items.menu_items.length'>
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>    
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.items.menu_items">
            <td>{{$index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price_large | currency:"$"}}</td>
            <!--<td><button ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>-->
        </tr>
    </tbody>
</table>
</div>
