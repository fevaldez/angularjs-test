<div class="table-responsive" ng-if='$ctrl.categories.length'>
<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Short Name</th>
        </tr>    
    </thead>
    <tbody>
        <tr ng-repeat="item in $ctrl.categories">
            <td>{{$index+1}}</td>
            <td><a ui-sref="items({categoryShortName: item.short_name})">{{item.name}}</a></td>
            <td>{{item.short_name}}</td>
            <!--<td><button ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>-->
        </tr>
    </tbody>
</table>
</div>
